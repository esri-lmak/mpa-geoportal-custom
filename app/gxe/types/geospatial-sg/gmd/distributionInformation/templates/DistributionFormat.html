<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference" data-dojo-props="target:'geoSG:distributionFormat',minOccurs:0,maxOccurs:'unbounded',
      label:'${i18nIso.MD_Distribution.distributionFormat}'">
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
      data-dojo-props="target:'gmd:MD_Format',minOccurs:0">

      <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'geoSG:name',
          label:'${i18nIso.MD_Format.name}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
        </div>
      </div>

      <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'geoSG:version',
          label:'${i18nIso.MD_Format.version}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
        </div>
      </div>

    </div>
  </div>

</div>
