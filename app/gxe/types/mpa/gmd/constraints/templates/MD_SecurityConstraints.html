<div data-dojo-attach-point="containerNode">

    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
        data-dojo-props="target:'gmd:MD_SecurityConstraints',minOccurs:0">

        <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:MD_ClassificationCode',minOccurs:1,
            label:'Classification'">
            <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
                <div data-dojo-type="esri/dijit/metadata/form/Options">
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.securityClassification.confidential}',value:'confidential'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.securityClassification.restricted}',value:'restricted'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.securityClassification.officialOpen}',value:'officialOpen'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.securityClassification.officialClosed}',value:'officialClosed'">
                    </div>
                </div>
            </div>
        </div>

        <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:MD_SensitivityClassification',minOccurs:0,
            label:'Security Classification'">
            <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
                <div data-dojo-type="esri/dijit/metadata/form/Options">
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.sensitivityClassification.sensitiveHigh}',value:'sensitiveHigh'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.sensitivityClassification.sensitiveNormal}',value:'sensitiveNormal'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.sensitivityClassification.nonSensitive}',value:'nonSensitive'">
                    </div>
                </div>
            </div>
        </div>

        <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:MD_InformationMarker',minOccurs:0,
            label:'Information Marker'">
            <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
                <div data-dojo-type="esri/dijit/metadata/form/Options">
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.informationMarker.officialClosed}',value:'officialClosed'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.informationMarker.officialOpen}',value:'officialOpen'">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
