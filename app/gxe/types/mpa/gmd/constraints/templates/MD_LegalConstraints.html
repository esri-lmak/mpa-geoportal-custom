<div data-dojo-attach-point="containerNode">

    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
        data-dojo-props="target:'gmd:MD_LegalConstraints',minOccurs:0">

        <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListElement" data-dojo-props="target:'gmd:useConstraints',minOccurs:1,
            label:'${i18nMpa.identificationSection.constraintsTab.useConstraints}', showHeader:true">
            <div data-dojo-type="esri/dijit/metadata/form/iso/CodeSpaceAttribute"></div>
            <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListAttribute"
                data-dojo-props="value:'${codeListPrefix}gmd:useConstraints'"></div>
            <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListValueAttribute">
                <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
                    <div data-dojo-type="esri/dijit/metadata/form/Options">
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.copyright}',value:'1'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.patent}',value:'2'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.patentPending}',value:'3'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.trademark}',value:'4'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.license}',value:'5'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.intPropertyRights}',value:'6'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.otherRestrictions}',value:'7'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.licenseRestricted}',value:'8'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.licenseEndUser}',value:'9'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.licenseDistributor}',value:'10'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.private}',value:'11'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.statutory}',value:'12'">
                        </div>
                        <div data-dojo-type="esri/dijit/metadata/form/Option"
                            data-dojo-props="label:'${i18nMpa.useContraints.inConfidence}',value:'13'">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:otherConstraints',minOccurs:0,maxOccurs:'unbounded',
          label:'${i18nMpa.identificationSection.constraintsTab.otherConstraints}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
                data-dojo-props="target:'gco:CharacterString'"></div>
        </div>

    </div>

</div>
