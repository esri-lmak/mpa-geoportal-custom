<div data-dojo-attach-point="containerNode">

    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
        data-dojo-props="target:'gmd:MD_LegalConstraints',minOccurs:0">

        <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:useConstraints',minOccurs:1,
            label:'${i18nMpa.identificationSection.constraintsTab.useConstraints}'">
            <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
                <div data-dojo-type="esri/dijit/metadata/form/Options">
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.copyright}',value:'copyright'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.patent}',value:'patent'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.patentPending}',value:'patentPending'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.trademark}',value:'trademark'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.license}',value:'license'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.intPropertyRights}',value:'intPropertyRights'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.otherRestrictions}',value:'otherRestrictions'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.licenseRestricted}',value:'licenseRestricted'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.licenseEndUser}',value:'licenseEndUser'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.licenseDistributor}',value:'licenseDistributor'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.private}',value:'private'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.statutory}',value:'statutory'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.useContraints.inConfidence}',value:'inConfidence'">
                    </div>
                </div>
            </div>
        </div>

        <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:otherConstraints',minOccurs:0,maxOccurs:'unbounded',
          label:'${i18nMpa.identificationSection.constraintsTab.otherConstraints}'">
            <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
                data-dojo-props="target:'gco:CharacterString'"></div>
        </div>

    </div>

</div>
