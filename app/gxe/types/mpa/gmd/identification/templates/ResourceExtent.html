<div data-dojo-attach-point="containerNode">

    <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
        data-dojo-props="target:'gmd:extent',minOccurs:0,showHeader:false">
        <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
            data-dojo-props="target:'gmd:EX_Extent',minOccurs:0">
            <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/extent/GeographicElement"></div>
            <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/extent/TemporalElement"></div>
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListElement" data-dojo-props="target:'mpa:horizontalCoordinateSystem',minOccurs:1,
        label:'${i18nMpa.extentTab.horizontalCoordinateSystem}', showHeader:true">
        <div data-dojo-type="esri/dijit/metadata/form/iso/CodeSpaceAttribute"></div>
        <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListAttribute"
            data-dojo-props="value:'${codeListPrefix}mpa:horizontalCoordinateSystem'"></div>
        <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListValueAttribute">
            <div data-dojo-type="esri/dijit/metadata/form/InputSelectOne">
                <div data-dojo-type="esri/dijit/metadata/form/Options">
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.horizontalCoordinateSystem.svy21}',value:'1'">
                    </div>
                    <div data-dojo-type="esri/dijit/metadata/form/Option"
                        data-dojo-props="label:'${i18nMpa.horizontalCoordinateSystem.wgs84}',value:'2'">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:verticalCoordinateSystem',minOccurs:0,
        label:'${i18nMpa.extentTab.verticalCoordinateSystem}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:datum',minOccurs:0,
        label:'${i18nMpa.extentTab.datum}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:spheroid',minOccurs:0,
        label:'${i18nMpa.extentTab.spheroid}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:majorAxis',minOccurs:0,
        label:'${i18nMpa.extentTab.majorAxis}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal'">
            <div data-dojo-type="esri/dijit/metadata/form/InputNumber"
                data-dojo-props="hint:'${i18nBase.hints.longitude}'"></div>
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:minorAxis',minOccurs:0,
        label:'${i18nMpa.extentTab.minorAxis}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal'">
            <div data-dojo-type="esri/dijit/metadata/form/InputNumber"
                data-dojo-props="hint:'${i18nBase.hints.longitude}'"></div>
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:primeMeridian',minOccurs:0,
        label:'${i18nMpa.extentTab.primeMeridian}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:angularUnit',minOccurs:0,
        label:'${i18nMpa.extentTab.angularUnit}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:projection',minOccurs:0,
        label:'${i18nMpa.extentTab.projection}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:falseEasting',minOccurs:0,
        label:'${i18nMpa.extentTab.falseEasting}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal'">
            <div data-dojo-type="esri/dijit/metadata/form/InputNumber"
                data-dojo-props="hint:'${i18nBase.hints.longitude}'"></div>
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:falseNorthing',minOccurs:0,
        label:'${i18nMpa.extentTab.falseNorthing}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal'">
            <div data-dojo-type="esri/dijit/metadata/form/InputNumber"
                data-dojo-props="hint:'${i18nBase.hints.longitude}'"></div>
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:centralMeridian',minOccurs:0,
        label:'${i18nMpa.extentTab.centralMeridian}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal'">
            <div data-dojo-type="esri/dijit/metadata/form/InputNumber"
                data-dojo-props="hint:'${i18nBase.hints.longitude}'"></div>
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:scaleFactor',
        minOccurs:0, label:'${i18nMpa.extentTab.scaleFactor}'">
        <div data-dojo-type="esri/dijit/metadata/form/InputNumber"></div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:latitudeOfOrigin',minOccurs:0,
        label:'${i18nMpa.extentTab.latitudeOfOrigin}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:Decimal'">
            <div data-dojo-type="esri/dijit/metadata/form/InputNumber"
                data-dojo-props="hint:'${i18nBase.hints.longitude}'"></div>
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:linearUnit',minOccurs:0,
        label:'${i18nMpa.extentTab.linearUnit}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement" data-dojo-props="target:'gco:CharacterString'">
        </div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:featureCount',
        minOccurs:0, label:'${i18nMpa.extentTab.featureCount}'">
        <div data-dojo-type="esri/dijit/metadata/form/InputNumber"></div>
    </div>

    <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'mpa:scale',
        minOccurs:0, label:'${i18nMpa.extentTab.scale}'">
        <div data-dojo-type="esri/dijit/metadata/form/InputNumber"></div>
    </div>

</div>
